<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
        <div class="title-container">
            <h1>Quick Weather</h1>
            <img src="./assets/starkbewolkt-1265202_1280.png" alt="Weather Logo" id="header-logo">
        </div>
        <nav>
            <ul class="options">
                <li id="current-weather">Current Weather</li>
                <li id="forecast-weather">Weather Forecast</li>
                <li>
                    <form action="" id="location-search-form">
                        <label for="location-search">Change Location:</label>
                        <input type="text" name="location-search" id="location-search">
                        <button type="submit" id="submit-location-search">Go</button>
                    </form>
                </li>
            </ul>
        </nav>
   </header>
   <div class="content">
        <div class="location-details">
            <h2 id="location-header"></h2>
            <h4 id="location-time"></h4>
        </div>
        <div class="weather-container">
            <h3>Current Weather Conditions</h3>
            <div class="weather-info">
                <div id="condition">Partly Cloudy</div>
                <div id="weather-icon"><img src="#" alt="Current Weather Condition Icon" id="condition-icon"></div>
                <span id="current-temperature" class="weather-data"></span>
                <span class="units">°c</span>
                <span>Feels like:</span>
                <span id="feels-like-temperature" class="weather-data"></span>
                <span class="units">°c</span>
                <span>Wind:</span>
                <span id="wind" class="weather-data"></span>
                <span class="units">kph</span>
                <span>Humidity:</span>
                <span id="humidity" class="weather-data"></span>
                <span class="units">%</span>
                <span>UV Index:</span>
                <span id="uv" class="weather-data"></span>
                <span class="units"></span>
            </div>
        </div>
   </div>
   <footer></footer>
</body>
</html>
