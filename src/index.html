<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <header>
        <div class="title-container">
            <h1>Quick Weather</h1>
            <img src="./assets/starkbewolkt-1265202_1280.png" alt="Weather Logo" id="header-logo">
        </div>
        <nav>
            <ul class="options">
                <li id="current-weather">Current Weather</li>
                <li id="forecast-weather">Weather Forecast</li>
                <li>
                    <form action="" id="location-search-form">
                        <label for="location-search">Change Location:</label>
                        <input type="text" name="location-search" id="location-search" required pattern="^[a-zA-Z ]+$">
                        <button type="submit" id="submit-location-search">Go</button>
                    </form>
                </li>
            </ul>
        </nav>
   </header>
   <div class="content">
        <div class="location-details">
            <div id="error-msg"></div>
            <h2 id="location-header"></h2>
            <h4 id="location-time"></h4>
        </div>
        <h3 id="weather-data-header"></h3>
        <div class="weather-container"></div>
   </div>
   <footer></footer>
</body>
</html>
